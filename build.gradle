plugins {
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io'
    }
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "com.github.brutus5000:jbsdiff:${jbsdiffVersion}"
    compile "org.apache.commons:commons-compress:${apacheCommonsCompressVersion}"
    compile "com.google.guava:guava:${guavaVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    compile "org.jgrapht:jgrapht-core:${jgraphtVersion}"
    compile "org.jgrapht:jgrapht-io:${jgraphtVersion}"
    compile "org.jgrapht:jgrapht-guava:${jgraphtVersion}"
    compile "javax.xml.bind:jaxb-api:${jaxbApiVersion}"
    compile "org.javassist:javassist:${javassistVersion}"
    compile "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
    compile "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"
    runtime "org.postgresql:postgresql:${postgresqlVersion}"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
    testCompile "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
    testCompile "com.h2database:h2:${h2Version}"
    testCompile "org.hamcrest:hamcrest:${hamcrestVersion}"
}

test {
    useJUnitPlatform()
}

group = 'net.brutus5000'
version = '0.0.1-SNAPSHOT'
description = 'deltaforge'
sourceCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
