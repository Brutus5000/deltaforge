spring:
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password:
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: create-drop
  data:
    rest:
      base-path: api/v1
      return-body-on-create: true
      return-body-on-update: true
      default-media-type: application/json
      default-page-size: 100
      max-page-size: 1000
      enable-enum-translation: true

deltaforge:
  root-repository-path: src/test/resources

logging:
  level:
    #    org.springframework: DEBUG
    net.brutus5000: DEBUG